<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div id="noCognitoMessage" class="configMessage" style="display: none;">
            <div class="backdrop"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">No Cognito User Pool Configured</h3>
                </div>
                <div class="panel-body">
                    <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>.</p>
                </div>
            </div>
        </div>

        <section class="form-wrap">
            <h1>Sign In</h1>
              <input type="phone_number" id="phoneInputSignin" placeholder="Phone Number" required>
              <input type="password" id="pinInputSignin" placeholder="Pin" pattern=".*" required>
              <button id="btn-signin">Sign in</button>
        </section>

        <section class="buttons">
            <button id="btn-insidegate">Inside Gate</button>
            <button id="btn-outsidegate">Outside Gate</button>
        </section>

        <script src="js/vendor/jquery-3.3.1.min.js"></script>
        <script src="js/vendor/amazon-cognito-identity.min.js"></script>
        <script src="js/api.js"></script>
        <script src="js/config.js"></script>
        <script src="js/auth.js"></script>        
    </body>
</html>
